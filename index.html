<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav>
        <h1>MyTicTacToe.com</h1>
    </nav>
    <div class="game-container">
        <label for="player-1" class="l1"><span>Player 1 Will Get X</span><input type="text" class="player-1" placeholder="Enter the name" value="" id="player1"></label>
        <label for="player-2" class="l2"><span>Player 2 Will Get O</span><input type="text" class="player-2" placeholder="Enter the name" value="" id="player2"></label>
        <button class="start" id="startButton">Start</button>
        <button class="gameButton bl-0 bt-0" id="one"></button>
        <button class="gameButton bt-0" id="two"></button>
        <button class="gameButton bt-0 br-0" id="three"></button>
        <button class="gameButton bl-0" id="four"></button>
        <button class="gameButton" id="five"></button>
        <button class="gameButton br-0" id="six"></button>
        <button class="gameButton bl-0 bb-0" id="seven"></button>
        <button class="gameButton bb-0" id="eight"></button>
        <button class="gameButton bb-0 br-0" id="nine"></button>
        <div class="results"><span class="display" id="screen">Let the game begin....</span></div>
    </div>
</body>
</html>
